<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HabitTracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Habit Tracker</h1>

<div id="week-nav">
  <button id="prevWeek">â—€ å‰ã®é€±</button>
  <span id="weekRange"></span>
  <button id="nextWeek">æ¬¡ã®é€± â–¶</button>
</div>

<div class="table-container">
  <table id="tracker">
    <thead>
      <tr id="date-row"></tr>
    </thead>
    <tbody id="habit-rows"></tbody>
  </table>
</div>

<p class="link"><a href="history.html" target="_blank">ğŸ“… éå»ã®è¨˜éŒ²</a></p>

<script>
const habits = ["tennis", "ãƒ¡ãƒªã‚ªãƒ¼ãƒ«", "å°ç”°æ€¥ä½¿ç”¨", "è‹±èªå­¦ç¿’", "ã‚³ãƒŠæ•£æ­©"];
const storageKey = "habitRecords";

function getMonday(d = new Date()) {
  const day = d.getDay();
  const diff = d.getDate() - day + (day === 0 ? -6 : 1);
  return new Date(d.setDate(diff));
}
function formatDate(d) {
  return `${d.getMonth()+1}/${d.getDate()}`;
}
function getWeekDates(monday) {
  return [...Array(7)].map((_, i) => {
    const d = new Date(monday);
    d.setDate(d.getDate() + i);
    return d;
  });
}
function loadData() {
  return JSON.parse(localStorage.getItem(storageKey) || "{}");
}
function saveData(data) {
  localStorage.setItem(storageKey, JSON.stringify(data));
}

function renderWeek(monday) {
  const dates = getWeekDates(monday);
  const data = loadData();
  const tableHead = document.getElementById("date-row");
  const tableBody = document.getElementById("habit-rows");
  const weekRange = document.getElementById("weekRange");

  tableHead.innerHTML = `<th>ç¿’æ…£</th>` +
    dates.map(d => {
      const day = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][d.getDay()];
      const color = (day === "åœŸ") ? "blue" : (day === "æ—¥") ? "red" : "";
      return `<th style="color:${color}">${formatDate(d)}<br>${day}</th>`;
    }).join("");

  weekRange.textContent = `${formatDate(dates[0])}ã€œ${formatDate(dates[6])}`;

  tableBody.innerHTML = habits.map(habit => {
    return `<tr>
      <td>${habit}</td>
      ${dates.map(d => {
        const key = d.toISOString().slice(0,10);
        const checked = data[habit]?.includes(key);
        return `<td><button class="habit-btn ${checked?'done':''}" data-habit="${habit}" data-date="${key}"></button></td>`;
      }).join("")}
    </tr>`;
  }).join("");

  document.querySelectorAll(".habit-btn").forEach(btn => {
    btn.onclick = () => {
      const habit = btn.dataset.habit;
      const date = btn.dataset.date;
      const data = loadData();
      if (!data[habit]) data[habit] = [];
      if (data[habit].includes(date)) {
        data[habit] = data[habit].filter(d => d !== date);
        btn.classList.remove("done");
      } else {
        data[habit].push(date);
        btn.classList.add("done");
      }
      saveData(data);
    };
  });
}

let monday = getMonday(new Date());
renderWeek(monday);

document.getElementById("prevWeek").onclick = () => {
  monday.setDate(monday.getDate() - 7);
  renderWeek(monday);
};
document.getElementById("nextWeek").onclick = () => {
  monday.setDate(monday.getDate() + 7);
  renderWeek(monday);
};
</script>
</body>
</html>
